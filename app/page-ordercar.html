<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>订车界面</title>
  </head>
  <body class="page-ordercar">
    <header class="topbar"><a href="#" class="fl"><i class="fa fa-angle-left"></i></a>
      <p>自驾租车</p>
      <div class="fr"></div>
      <div class="clear"></div>
    </header>
    <div class="container">
      <ul>
        <li class="pickloca">
          <div class="pickloca-l fl"><i class="icon-car"></i><span>取车时间</span></div>
          <div class="pickloca-r fr"><span class="data-date">6月2日</span><span class="data-time">今天13：00</span></div>
          <div class="pickloca-m"><a href="page-choosegetcity.html" class="city"><i class="fa fa-angle-right fr"></i><span class="data-choosegetcity">天津</span>
              <div class="clear"></div></a><a href="#" class="place"><i class="fa fa-angle-right fr"></i><span class="data-choosegetloca">天津站</span>
              <div class="clear"></div></a></div>
          <div class="clear"></div>
        </li>
        <li class="pickloca">
          <div class="pickloca-l fl"><i class="icon-car"></i><span>还车时间</span></div>
          <div class="pickloca-r fr"><span class="data-date">6月2日</span><span class="data-time">今天13：00</span></div>
          <div class="pickloca-m"><a href="page-choosereturncity.html" class="city"><i class="fa fa-angle-right fr"></i><span class="data-choosegetcity">天津</span>
              <div class="clear"></div></a><a href="#" class="place"><i class="fa fa-angle-right fr"></i><span class="data-choosegetloca">天津站</span>
              <div class="clear"></div></a></div>
          <div class="clear"></div>
        </li>
      </ul>
      <div class="a-wrapper"><a href="page-rentcar.html" class="submit-btn">去选车</a></div>
    </div>
  </body>
</html>
