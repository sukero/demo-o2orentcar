<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>登录</title>
  </head>
</html>
<body class="page-login-1">
  <header class="topbar"><a href="#" class="fl"><i class="fa fa-angle-left"></i></a>
    <p>登录</p>
    <div class="fr"></div>
    <div class="clear"></div>
  </header>
  <div class="container">
    <form action="#" id="form1">
      <ul>
        <li>
          <input type="tel" placeholder="输入手机号">
        </li>
        <li>
          <input type="password" placeholder="输入密码（包含6-10位英文字母以及数字）">
        </li>
        <li>
          <div class="get-captcha-wrapper-r fr">
            <button type="submit" value="获取验证码" class="get-captcha-btn">获取验证码</button>
          </div>
          <div class="get-captcha-wrapper-l">
            <input type="text" placeholder="输入验证码" class="get-captcha-input">
          </div>
          <div class="clear"></div>
        </li>
        <li>
          <div class="get-captcha-wrapper-r enter-captcha-wrapper-r fr">
            <div class="i-wrapper fr"><i class="fa fa-refresh"></i></div><img src="images/captcha.png" alt="验证码">
            <div class="clear"></div>
          </div>
          <div class="get-captcha-wrapper-l enter-captcha-wrapper-l">
            <input type="text" placeholder="输入图片中的验证码">
          </div>
          <div class="clear"></div>
        </li>
      </ul>
      <div class="btn-wrapper">
        <button type="submit" disabled="true" class="submit-invalid-btn submit-btn">确定</button>
      </div>
    </form>
    <div class="forget-pwd-wrapper"><a href="#" class="forget-pwd">忘记密码？</a></div>
    <div class="to-register-wrapper"><span>还没有账号？</span><a href="#" class="to-register">立即注册</a></div>
  </div>
</body>
