<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>我的评论页</title>
  </head>
  <body class="page-mycomment">
    <header class="topbar">
      <p>我的评论</p>
    </header>
    <div class="container">
      <div class="comment">
        <div class="titlename">包车送机</div>
        <div class="info">
          <div class="state fr">已完成</div>
          <div class="time"><span>预约时间：</span><span class="date">2016年5月24日</span></div>
          <div class="clear"></div>
        </div>
        <div class="star-wrapper">
          <div class="star_bg fr">
            <input type="radio" value="1" name="score-group-2" class="score score_1"><a title="差" class="star star_1"></a>
            <input type="radio" value="2" name="score-group-2" class="score score_2"><a title="较差" class="star star_2"></a>
            <input type="radio" value="3" name="score-group-2" class="score score_3"><a title="普通" class="star star_3"></a>
            <input type="radio" value="4" name="score-group-2" class="score score_4"><a title="较好" class="star star_4"></a>
            <input type="radio" value="5" name="score-group-2" class="score score_5"><a title="好" class="star star_5"></a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="entercomment">
          <textarea placeholder="请输入评论内容" id="entercomment"></textarea>
        </div>
        <div class="uploadphotos">
          <div class="uploadphotos-wrapper">
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="clear"></div>
          </div>
        </div>
        <div class="btn-wrapper">
          <button type="button" class="normal-btn">提 交</button>
        </div>
      </div>
      <div class="comment">
        <div class="titlename">租用汽车</div>
        <div class="detail">
          <div class="get-car-city"><span>取车城市：</span><span class="data-get-car-city">北京</span></div>
          <div class="return-car-city"><span>还车城市：</span><span class="data-return-car-city">北京</span></div>
          <div class="rent-time"><span>租用时间：</span><span class="data-rent-time">两天半</span></div>
        </div>
        <div class="info">
          <div class="state fr">已完成</div>
          <div class="time"><span>预约时间：</span><span class="date">2016年6月1日-2016年6月3日中午12：00</span></div>
          <div class="clear"></div>
        </div>
        <div class="star-wrapper">
          <div class="star_bg fr">
            <input type="radio" value="1" name="score-group-2" class="score score_1"><a title="差" class="star star_1"></a>
            <input type="radio" value="2" name="score-group-2" class="score score_2"><a title="较差" class="star star_2"></a>
            <input type="radio" value="3" name="score-group-2" class="score score_3"><a title="普通" class="star star_3"></a>
            <input type="radio" value="4" name="score-group-2" class="score score_4"><a title="较好" class="star star_4"></a>
            <input type="radio" value="5" name="score-group-2" class="score score_5"><a title="好" class="star star_5"></a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="entercomment">
          <textarea placeholder="请输入评论内容" id="entercomment"></textarea>
        </div>
        <div class="uploadphotos">
          <div class="uploadphotos-wrapper">
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="uploadphotos-btn-wrapper fl">
              <input type="file">
              <input type="button">
            </div>
            <div class="clear"></div>
          </div>
        </div>
        <div class="btn-wrapper">
          <button type="button" class="normal-btn">提 交</button>
        </div>
      </div>
    </div>
  </body>
</html>
