<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>商品类</title>
  </head>
</html>
<body class="basicbg">
  <header class="topbar"><a href="#" class="fl"><i class="fa fa-angle-left"></i></a><a href="#" class="fr"><i class="fa fa-user"></i></a>
    <p>商品类</p>
    <div class="fr"></div>
    <div class="clear"></div>
  </header>
  <div class="container">
    <div class="product-img-wrapper"><img src="images/product.jpg" alt="商品图"></div>
    <div class="product-detail">
      <p class="date-product-title">木棉花种子</p>
      <div class="product-price"><span>价格：</span><span class="rmbsign">￥</span><span class="data-product-price">178</span></div>
      <div class="product-desc"><span>商品详情：</span><span class="data-product-desc">------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</span></div>
    </div>
    <div class="btn-wrapper">
      <button type="submit" class="submit-btn">购买</button>
    </div>
  </div>
</body>
