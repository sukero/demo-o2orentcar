<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>注册</title>
  </head>
</html>
<body class="basicbg">
  <header class="topbar"><a href="#" class="fl"><i class="fa fa-angle-left"></i></a><a href="#" class="fr"><i class="fa fa-user"></i></a>
    <p>注册</p>
    <div class="fr"></div>
    <div class="clear"></div>
  </header>
  <div class="container">
    <form action="#" id="form1">
      <div class="upload-avatar">
        <div class="upload-avatar-wrapper">
          <input type="file">
          <input type="button">
        </div>
      </div>
      <ul>
        <li>
          <input type="text" placeholder="请输入昵称">
        </li>
        <li>
          <input type="text" placeholder="请输入年龄">
        </li>
        <li>
          <input type="text" placeholder="请输入性别">
        </li>
        <li>
          <input type="text" placeholder="请输入身份证号">
        </li>
        <li class="set-address">
          <p>请输入居住地址(每月可修改一次)</p>
          <select class="fl">
            <option value="" disabled selected style="display:none;">省</option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广东</option>
            <option value="3">天津</option>
          </select>
          <select class="fl">
            <option value="" disabled selected style="display:none;">市</option>
            <option value="0">和平区</option>
            <option value="1">河北区</option>
            <option value="2">南开区</option>
          </select>
          <select class="fl">
            <option value="" disabled selected style="display:none;">县</option>
            <option value="0">xx县</option>
            <option value="1">xx县</option>
            <option value="2">xx县</option>
          </select>
          <select class="fl">
            <option value="" disabled selected style="display:none;">乡</option>
            <option value="0">xx乡</option>
            <option value="1">xx乡</option>
            <option value="2">xx乡</option>
          </select>
          <input type="text">
          <div class="clear"></div>
        </li>
        <li class="set-address">
          <p>请输入收货地址</p>
          <select class="fl">
            <option value="" disabled selected style="display:none;">省</option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广东</option>
            <option value="3">天津</option>
          </select>
          <select class="fl">
            <option value="" disabled selected style="display:none;">市</option>
            <option value="0">和平区</option>
            <option value="1">河北区</option>
            <option value="2">南开区</option>
          </select>
          <select class="fl">
            <option value="" disabled selected style="display:none;">县</option>
            <option value="0">xx县</option>
            <option value="1">xx县</option>
            <option value="2">xx县</option>
          </select>
          <select class="fl">
            <option value="" disabled selected style="display:none;">乡</option>
            <option value="0">xx乡</option>
            <option value="1">xx乡</option>
            <option value="2">xx乡</option>
          </select>
          <input type="text">
          <div class="clear"></div>
        </li>
        <li>
          <input type="text" placeholder="请输入职业">
        </li>
      </ul>
      <div class="btn-wrapper">
        <button type="submit" disabled="true" class="submit-invalid-btn submit-btn">确定</button>
      </div>
    </form>
  </div>
</body>
