<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>预约信息</title>
  </head>
</html>
<body class="page-login basicbg">
  <header class="topbar"><a href="#" class="fl"><i class="fa fa-angle-left"></i></a><a href="#" class="fr"><i class="fa fa-user"></i></a>
    <p>预约信息</p>
    <div class="fr"></div>
    <div class="clear"></div>
  </header>
  <div class="container">
    <form action="#" id="form1">
      <ul>
        <li>
          <input type="text" placeholder="输入您的姓名">
        </li>
        <li>
          <input type="tel" placeholder="输入电话号码">
        </li>
        <li>
          <input type="text" placeholder="输入您的学历">
        </li>
        <li>
          <input type="text" placeholder="输入您的特长">
        </li>
        <li>
          <input type="text" placeholder="输入您的意向面试日期">
        </li>
        <li>
          <input type="text" placeholder="输入您的意向正式工作日期">
        </li>
      </ul>
      <div class="btn-wrapper">
        <button type="submit" class="submit-btn">确认预约</button>
      </div>
    </form>
  </div>
