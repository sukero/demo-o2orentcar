<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>重置密保</title>
  </head>
</html>
<body class="basicbg">
  <header class="topbar"><a href="#" class="fl"><i class="fa fa-angle-left"></i></a><a href="#" class="fr"><i class="fa fa-user"></i></a>
    <p>重置密保</p>
    <div class="fr"></div>
    <div class="clear"></div>
  </header>
  <div class="container">
    <form action="#" id="form1">
      <ul>
        <li>
          <select>
            <option value="" disabled selected style="display:none;">请选择密保问题</option>
            <option value="0">你最喜欢的人的名字是？</option>
            <option value="1">你的宠物的名字是？</option>
            <option value="2">你最喜欢的国家是？</option>
          </select>
        </li>
        <li>
          <input type="text" placeholder="输入密保答案重置密码">
        </li>
      </ul>
      <div class="btn-wrapper">
        <button type="submit" disabled="true" class="submit-invalid-btn submit-btn">确定</button>
      </div>
    </form>
    <div class="forget-pwd-wrapper"><a href="#" class="forget-pwd">忘记密保？</a></div>
  </div>
</body>
