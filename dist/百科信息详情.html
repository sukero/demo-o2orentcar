      <h4>“葛优躺”为什么会舒服</h4>
      <p>葛优躺接近于仰躺，用不到我们的腰部肌肉，同时脖子也能靠在沙发上，脖子部位的肌肉也在“放假”。用不到肌肉，人自然就感觉放松了。</p>
      <h4>“葛优躺”的危害</h4>
      <p>当我们以“葛优躺”的姿势躺着的时候，肌肉和韧带都放松了，人头颅的重量将被转移到颈椎上，从而给颈椎带来压力。长期保持这个姿势容易导致脊椎畸形，严重时还可能致瘫。</p>
